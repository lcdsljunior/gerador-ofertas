<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Ofertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* CSS para centralizar tudo na tela (Vertical e Horizontal) */
        body { 
            background-color: #f0f2f5; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        .login-card { 
            width: 100%; 
            max-width: 400px; 
            padding: 20px; 
            border-radius: 15px;
            border: none;
        }

        .btn-login { 
            background-color: #075E54; /* Verde WhatsApp */
            color: white; 
            font-size: 1.1rem;
        }
        
        .btn-login:hover {
            background-color: #054c44;
            color: white;
        }

        .logo-area {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-lg login-card mx-auto">
        <div class="card-body p-4">
            
            <div class="logo-area">
                üîí
            </div>
            
            <h3 class="text-center fw-bold mb-4" style="color: #075E54;">Acesso Restrito</h3>
            
            {% if erro %}
            <div class="alert alert-danger text-center shadow-sm" role="alert">
                ‚ö†Ô∏è {{ erro }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold text-muted">Usu√°rio</label>
                    <input type="text" name="username" class="form-control form-control-lg bg-light" placeholder="Digite seu usu√°rio" required autofocus>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-bold text-muted">Senha</label>
                    <input type="password" name="password" class="form-control form-control-lg bg-light" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-login w-100 py-2 fw-bold shadow-sm">
                    ENTRAR NO SISTEMA
                </button>
            </form>
            
            <div class="text-center mt-4 text-muted small">
                Sistema de Ofertas v3.0
            </div>

        </div>
    </div>
</div>close


</body>
</html>
