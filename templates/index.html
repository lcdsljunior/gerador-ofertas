<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Ofertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; padding-bottom: 140px; }
        .card-custom { border-radius: 12px; border: none; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn-whats { background-color: #25D366; color: white; border: none; font-weight: bold; }
        .btn-whats:hover { background-color: #128c7e; color: white; }
        
        /* Barra de Envio Fixa */
        #barra-envio {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%;
            background: #fff; border-top: 5px solid #25D366; padding: 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2); z-index: 9999;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand fw-bold">üöÄ Painel de Ofertas</span>
        <div class="d-flex align-items-center gap-3">
            <span class="text-white d-none d-sm-block">Ol√°, {{ usuario }}</span>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Sair</a>
        </div>
    </div>
</nav>

<div class="container" style="max-width: 800px;">

    <div class="card card-custom p-4 mb-5">
        <h6 class="mb-3 text-muted fw-bold">NOVA OFERTA</h6>
        <form action="/" method="POST">
            <div class="row g-3">
                
                <div class="col-12">
                    <label class="fw-bold text-danger small">Chamada (T√≠tulo Chamativo) *</label>
                    <input type="text" name="chamada" class="form-control fw-bold" placeholder="" required>
                </div>

                <div class="col-12">
                    <div class="form-check form-switch p-2 bg-light border rounded">
                        <input class="form-check-input ms-2" type="checkbox" name="frete_gratis" id="frete" checked>
                        <label class="form-check-label fw-bold ms-2 small" for="frete">Frete Gr√°tis</label>
                    </div>
                </div>

                <div class="col-12">
                     <label class="fw-bold small">Descri√ß√£o do Produto *</label>
                    <textarea name="descricao" class="form-control" rows="2" placeholder="Ex: Fritadeira Airfryer Mondial..."></textarea>
                </div>

                <div class="col-6">
                    <label class="fw-bold small">Pre√ßo *</label>
                    <input type="text" name="valor" class="form-control" placeholder="Ex: 77,45" required>
                </div>

                <div class="col-6">
                    <label class="fw-bold small">Cupom (Opcional)</label>
                    <input type="text" name="cupom" class="form-control" placeholder="Ex: PEGA10">
                </div>

                <div class="col-12">
                    <label class="fw-bold text-primary small">Link de Compra (Gera a Foto üì∏) *</label>
                    <input type="text" name="link_compra" class="form-control" placeholder="Cole o link da Shopee/Mercado Livre aqui" required>
                </div>
                
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-whats w-100 py-3 shadow-sm rounded-3">SALVAR</button>
                </div>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2 px-2">
        <h6 class="mb-0 fw-bold text-secondary">ITENS PRONTOS</h6>
        <button onclick="iniciarEnvio()" class="btn btn-dark btn-sm shadow-sm" id="btn-preparar">
            Preparar Envio üöÄ
        </button>
    </div>
    
    <div class="bg-white rounded shadow-sm overflow-hidden mb-5">
        <table class="table table-hover mb-0 align-middle">
            <thead class="table-light small">
                <tr>
                    <th class="text-center" style="width: 50px;">#</th>
                    <th>Resumo</th>
                    <th class="text-end pe-4">A√ß√£o</th>
                </tr>
            </thead>
            <tbody>
                {% for p in produtos %}
                <tr>
                    <td class="text-center">
                        <input type="checkbox" class="form-check-input p-2 produto-check" value="{{ p.id }}">
                    </td>
                    <td class="py-3">
                        <div class="fw-bold text-dark">{{ p.chamada }}</div>
                        <div class="small text-muted text-truncate" style="max-width: 300px;">{{ p.descricao }}</div>
                        <div class="fw-bold text-success">R$ {{ p.valor }}</div>
                    </td>
                    <td class="text-end pe-4">
                        <a href="/deletar/{{ p.id }}" class="text-danger fw-bold text-decoration-none fs-5">&times;</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<div id="barra-envio">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
                <strong class="d-block">Fila de Disparo</strong>
                <span class="small text-muted" id="status-texto">Preparando...</span>
            </div>
            <button onclick="cancelarEnvio()" class="btn btn-close"></button>
        </div>
        
        <div class="d-grid gap-2">
            <a id="link-whatsapp" href="#" target="_blank" class="btn btn-success fw-bold py-3 shadow-sm" onclick="avancarFila()">
                ABRIR WHATSAPP ‚û§
            </a>
        </div>
    </div>
</div>

<script>
    let fila = [];

    async function iniciarEnvio() {
        const checks = document.querySelectorAll('.produto-check:checked');
        const ids = Array.from(checks).map(c => c.value);
        if (ids.length === 0) { alert("Selecione um item!"); return; }

        const btn = document.getElementById('btn-preparar');
        btn.innerText = "Carregando...";
        btn.disabled = true;

        try {
            const res = await fetch('/gerar_mensagem', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ ids: ids })
            });
            const data = await res.json();
            fila = data.mensagens;
            
            if (fila.length > 0) {
                document.getElementById('barra-envio').style.display = 'block';
                atualizarLink();
            }
        } catch (e) {
            alert("Erro ao conectar.");
        } finally {
            btn.innerText = "Preparar Envio üöÄ";
            btn.disabled = false;
        }
    }

    // Fun√ß√£o que configura o LINK do bot√£o
    function atualizarLink() {
        if (fila.length === 0) {
            finalizarEnvio();
            return;
        }
        
        const mensagem = fila[0]; // Pega a pr√≥xima mensagem
        const total = fila.length;
        
        // Configura o texto da tela
        document.getElementById('status-texto').innerText = `Faltam ${total} ofertas na fila.`;
        const btnLink = document.getElementById('link-whatsapp');
        btnLink.innerText = `ENVIAR AGORA (${total})`;
        btnLink.classList.remove('disabled', 'btn-secondary');
        btnLink.classList.add('btn-success');

        // GERA O LINK DO WHATSAPP AQUI
        // Detecta se √© celular ou PC
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        let urlWhats;
        if (isMobile) {
            urlWhats = `https://api.whatsapp.com/send?text=${encodeURIComponent(mensagem)}`;
        } else {
            urlWhats = `https://web.whatsapp.com/send?text=${encodeURIComponent(mensagem)}`;
        }
        
        // Define o href do bot√£o. Agora ele √© um link real!
        btnLink.href = urlWhats;
    }

    // Fun√ß√£o executada quando voc√™ CLICA no link
    function avancarFila() {
        // Espera 1 segundo (enquanto abre a aba) e j√° prepara o pr√≥ximo
        setTimeout(() => {
            fila.shift(); // Remove o que acabou de ser enviado
            atualizarLink(); // Prepara o bot√£o para o pr√≥ximo
        }, 1000);
    }

    function finalizarEnvio() {
        document.getElementById('status-texto').innerText = "Tudo enviado!";
        const btnLink = document.getElementById('link-whatsapp');
        btnLink.innerText = "CONCLU√çDO";
        btnLink.classList.remove('btn-success');
        btnLink.classList.add('btn-secondary', 'disabled');
        btnLink.href = "#"; // Desativa o link
        
        setTimeout(cancelarEnvio, 3000);
    }

    function cancelarEnvio() {
        fila = [];
        document.getElementById('barra-envio').style.display = 'none';
    }
</script>

</body>
</html>
